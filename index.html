    <nav class="navbar stroke navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img class="logo" src="logo.png" alt="" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-4 me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                style="font-weight: 500"
                class="nav-link active"
                aria-current="page"
                href="https://www.starbucks.in/dashboard"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.starbucks.in/giftcards"
                >Gift</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.starbucks.in/ordering"
                >Order</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.starbucks.in/store">Pay</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.starbucks.in/store"
                >Store</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <div class="input-icons">
              <i class="bi bi-search icon"></i>
              <input
                style="font-size: 12px; border: 1px solid black"
                class="form-control input1 me-2"
                type="search"
                placeholder="Looking for something specific?"
                aria-label="Search"
              />
              <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            </div>
          </form>
          <div style="margin-right: 10%">
            <a href="https://www.starbucks.in/dashboard"
              ><i
                style="font-size: 27px; color: #505050d1"
                class="bi bi-person-circle"
              ></i
            ></a>
          </div>
        </div>
      </div>
    </nav>
